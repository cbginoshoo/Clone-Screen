<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen RGB Lighting</title>
<style>
  body {
    /* 画面全体を中央に配置し、背景色を透明に設定 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: transparent;
    overflow: hidden;
  }
  .video-container {
    /* ビデオコンテナのサイズと配置を設定 */
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }
  video {
    /* ビデオのサイズを画面最大に設定し、アスペクト比を保持 */
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .controls {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 10;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
  }
  .control-group {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div class="video-container">
  <video id="screen" autoplay oncontextmenu="return false;"></video>
</div>
<div class="controls">
  <div class="control-group">
    <label for="videoWidth">Width (px):</label>
    <input type="number" id="videoWidth" min="100" placeholder="Width">
  </div>
  <div class="control-group">
    <label for="videoHeight">Height (px):</label>
    <input type="number" id="videoHeight" min="100" placeholder="Height">
  </div>
</div>

<script>
// 画面キャプチャのオプションを設定
const displayMediaOptions = {
  video: {
    cursor: "never" // キャプチャ時にカーソルを非表示にする
  },
  audio: false // 音声のキャプチャを無効にする
};

// 画面キャプチャを取得
navigator.mediaDevices.getDisplayMedia(displayMediaOptions)
  .then(stream => {
    // 取得したストリームをビデオ要素に設定
    const videoElement = document.getElementById('screen');
    videoElement.srcObject = stream;
  })
  .catch(error => {
    // キャプチャ取得時のエラーをコンソールに表示
    console.error('Error accessing screen capture:', error);
  });

// ビデオサイズの変更を処理
const videoElement = document.getElementById('screen');
const videoWidthInput = document.getElementById('videoWidth');
const videoHeightInput = document.getElementById('videoHeight');

videoWidthInput.addEventListener('input', () => {
  const width = videoWidthInput.value || window.innerWidth;
  const height = (width / videoElement.videoWidth) * videoElement.videoHeight;
  videoElement.style.width = width + 'px';
  videoElement.style.height = height + 'px';
  videoElement.style.left = '50%';
  videoElement.style.top = '50%';
  videoElement.style.transform = 'translate(-50%, -50%)';
});

videoHeightInput.addEventListener('input', () => {
  const height = videoHeightInput.value || window.innerHeight;
  const width = (height / videoElement.videoHeight) * videoElement.videoWidth;
  videoElement.style.height = height + 'px';
  videoElement.style.width = width + 'px';
  videoElement.style.left = '50%';
  videoElement.style.top = '50%';
  videoElement.style.transform = 'translate(-50%, -50%)';
});

// 初期サイズの表示を設定
window.addEventListener('load', () => {
  videoWidthInput.placeholder = window.innerWidth;
  videoHeightInput.placeholder = window.innerHeight;
});
</script>
</body>
</html>
